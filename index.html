<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            display:flex;
            gap: 1rem;
            flex-wrap:wrap;
           


        }
        .box{
            flex:1;
            flex-grow:1;
            flex-shrink:1;
            background-color: red;
            color:white;
            padding:45px;
        }
        .nav-list{
            display:flex;
            
            background-color:green;
            color:white;
            
        }
        .nav-list li {
            flex-grow:1;
            flex-shrink:1;
            gap:1rem;
            
        }


    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXSITE!</title>
    
</head>
<body>
    <nav class ="nav-list">
 
    <li>Home</li>
    <li>Lasagna</li>
    <li>Ravioli</li>
    <li>Tacos</li>
    <li>Speghetti</li>
    <li>Wonton Soup</li>
    </nav>
    <br>
    <div class="container">
    <div class ="box">1</div>
    <div class="box">2</div>
    <div class ="box">3</div>
    <div class ="box">4</div>
    <div class ="box">5</div>
    <div class ="box">6</div>
    <div class ="box">7</div>
    <div class ="box">8</div>
</div>

   

   
    
</body>
</html>
